<div class="item">
    <mat-card class="card">
        <mat-card-title-group>
            <mat-card-title>{{nomeRua}}</mat-card-title>
            <mat-card-subtitle>{{tipoImovel}}</mat-card-subtitle>
            <mat-card-subtitle>{{bairroEestado}}</mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>
            <p>{{teste}}</p>
            <div *ngIf="mostraVisualizar">
                <mat-card-actions align="end">
                    <button mat-button (click)="vaiParaImovel()">
                        <mat-icon class="botaoHome">domain</mat-icon>
                    </button>
                </mat-card-actions>
            </div>
        </mat-card-content>
        
        <mat-card-footer class="footer">
            <strong> R$ {{valor}} </strong>
           
        </mat-card-footer>
        
    </mat-card>    
    
    
</div>
