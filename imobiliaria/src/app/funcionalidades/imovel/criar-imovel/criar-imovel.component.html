<div class="divCard">
    <mat-card class="card">
        <mat-card-title>Cadastro Imovel</mat-card-title>
        <mat-card-content>
            <form [formGroup]="formularioImovel" (ngSubmit)="submitForm()">
                <p>
                    <mat-form-field>
                        <input formControlName="estado" type="text" matInput placeholder="Estado">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input formControlName="cidade" type="text" matInput placeholder="Cidade">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input formControlName="bairro" type="text" matInput placeholder="Bairro">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input formControlName="rua" type="text" matInput placeholder="Rua">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input formControlName="cep" type="text" matInput placeholder="Cep">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input formControlName="Complemento" type="text" matInput placeholder="Complemento">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input formControlName="valorBase" type="number" matInput placeholder="ValorBase">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input formControlName="valorNegociado" type="number" matInput placeholder="ValorNegociado">
                    </mat-form-field>
                </p>
                <div class="button">
                    <button type="submit" class="botaoImovel" mat-raised-button color="primary">Criar Imovel</button>
                </div>
                
            </form>
        </mat-card-content>
    </mat-card>
</div>
