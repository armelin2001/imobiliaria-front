<mat-card>
    <mat-card-title>Cadastro de cliente</mat-card-title>

    <mat-card-content>
        <form [formGroup]="formularioCliente">
            <p>
                <mat-form-field>
                    <input formControlName="nome" matInput placeholder="Nome">
                </mat-form-field>    
            </p>
            <p>
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="E-mail">
                </mat-form-field>    
            </p>
            <p>
                <mat-form-field>
                    <input formControlName="senha" type="password" matInput placeholder="senha">
                </mat-form-field>    
            </p>
            <p>
                <mat-form-field>
                    <input formControlName="cpf" matInput placeholder="Cpf">
                </mat-form-field>
            </p>
            <div class="form-element">
                <button mat-raised-button color="primary" type="submit" class="button">Criar conta</button> <!--[disabled]="!formularioCliente.valid"-->
            </div>
        </form>
    </mat-card-content>
</mat-card>
